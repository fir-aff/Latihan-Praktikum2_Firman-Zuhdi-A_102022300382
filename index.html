<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Mahasiswa</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .profile-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .photo img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #333;
        }
        .info {
            margin-top: 10px;
        }
        .info h2 {
            margin: 10px 0 5px;
            font-size: 1.5em;
        }
        .info p {
            font-size: 1em;
            color: #555;
        }
        .social-links {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #333;
            font-size: 24px;
            color: #333;
            transition: transform 0.3s, color 0.3s;
        }
        .social-icon:hover {
            transform: scale(1.2);
            color: #007bff;
            border-color: #007bff;
        }
        .description {
            margin-top: 15px;
            font-size: 0.9em;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="photo">
            <img src="foto_1n1.jpg" alt="Foto Profil">
        </div>
        <div class="info">
            <h2>Firman Zuhdi Affandi</h2>
            <p>102022300382 | Fakultas Rekayasa Industri | Program Studi S1 Sistem Informasi</p>
        </div>
        <div class="social-links">
            <a href="#" target="_blank" class="social-icon"><i class="fab fa-x-twitter"></i><img style="max-width: 32px;" src="https://img.icons8.com/?size=100&id=phOKFKYpe00C&format=png&color=000000" alt=""></a>
            <a href="https://github.com/fir-aff" target="_blank" class="social-icon"><i class="fab fa-github"></i><img style="max-width: 36px;" src="https://img.icons8.com/?size=100&id=106562&format=png&color=000000" alt=""></a>
            <a href="https://www.instagram.com/fizuhaf/" target="_blank" class="social-icon"><i class="fab fa-instagram"></i><img style="max-width: 32px;" src="https://img.icons8.com/?size=100&id=M486asakOqWV&format=png&color=000000" alt=""></a>
            <a href="https://www.facebook.com/firman.zuhdi.3/" target="_blank" class="social-icon"><i class="fab fa-facebook"></i><img style="max-width: 36px;" src="https://img.icons8.com/?size=100&id=118467&format=png&color=000000" alt=""></a>
            <a href="www.linkedin.com/in/fi-zuh-aff" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i><img style="max-width: 36px;" src="https://img.icons8.com/?size=100&id=8808&format=png&color=000000" alt=""></a>
        </div>
    </div>
</body>
</html>
